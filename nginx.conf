server {
  listen 80;
  server_name devspace.madhusudan.space;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing support â€” send all requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets (JS, CSS, images)
  location ~* \.(?:js|css|woff2?|ttf|svg|png|jpg|jpeg|gif|ico)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Enable gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;
  gzip_min_length 256;
  gzip_vary on;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Optional: handle favicon requests gracefully
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }
}
